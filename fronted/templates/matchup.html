<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dota2protrackerchecker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Find Matchup</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="https://dota2protracker.com/" class="nav-link" aria-current="page">d2pt</a></li>
        <li class="nav-item"><a href="https://www.dotabuff.com" class="nav-link">dotabuff</a></li>
    </ul>
</header>
<body>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Replay ID</th>
                <th>Radiant Team</th>
                <th>Dire Team</th>
                <th>Victory</th>
                <th>Dotabuff</th>
            </tr>
        </thead>
        <tbody>
            {% for el in articles %}
                <tr>
                    <td>{{ el.replay_id }}</td>
                    <td>{{ el.radiant_team }}</td>
                    <td>{{ el.dire_team }}</td>
                    <td>{{ el.victory }}</td>
                    <td><a href="{{ el.db_link }}"><img src="{{ url_for('static', filename='img/dotabuff.png') }}" alt="Dotabuff" class="ml-3"></a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
